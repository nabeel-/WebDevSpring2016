<div> <div class="modal-header"> <h3 class="modal-title">Add Report</h3> </div> <div class="modal-body"> <fieldset> <div class="form-group"> <label>Rating</label> <input class="form-control" placeholder="Rating [0 - 100]" name="rating" type="number" ng-model="model.rating" autofocus> </div> <div class="form-group"> <label>Comments</label> <textarea class="form-control" row="25" placeholder="Comments" name="comments" type="text" ng-model="model.comments" autofocus></textarea> </div> </fieldset> </div> <div class="modal-footer"> <button class="btn btn-success" ng-click="model.add()">Save</button> <button class="btn btn-warning" ng-click="$close()">Cancel</button> </div> </div>
