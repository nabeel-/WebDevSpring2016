<div> <div class="modal-header"> <h3 class="modal-title">Edit Class</h3> </div> <div class="modal-body"> <div class="container-fluid"> <div class="row"> <div class="col-md-4"> <label>Date:</label> <table style="height:102px"> <tbody> <tr><td><input type="date" class="form-control" ng-model="model.date" min="{{model.minDate}}" value="{{model.dateObj}}">  </table> </div> <div class="col-md-4"> <label>Start Time:</label> <uib-timepicker ng-model="model.startTime" ng-click="model.changed()" minute-step="30" hour-step="1" min="model.minStart" max="model.maxStart" show-meridian="true"></uib-timepicker> </div> <div class="col-md-4"> <label>End Time:</label> <uib-timepicker ng-model="model.endTime" minute-step="30" hour-step="1" min="model.minEnd" max="model.maxEnd" show-meridian="true"></uib-timepicker> </div> </div> <div class="row"> <div class="col-xs-12"> <label>Description:</label> <textarea class="form-control" ng-model="model.description" rows="3"></textarea> </div> </div> </div> </div> <div class="modal-footer"> <button class="btn btn-success" ng-click="model.save()">Save</button> <button class="btn btn-warning" ng-click="$close()">Cancel</button> </div> </div>
