<div class="row"> <h1>Howdy, {{model.my.firstName}}!</h1> <form class="form-horizontal"> <div class="form-group"> <label for="username" class="col-sm-2 control-label">Username:</label> <div class="col-sm-10"> <input type="text" class="form-control" id="username" ng-model="model.my.username" placeholder="Username"> </div> </div> <div class="form-group"> <label for="password" class="col-sm-2 control-label">Password:</label> <div class="col-sm-10"> <input type="password" class="form-control" id="password" ng-model="model.my.password" placeholder="Password"> </div> </div> <div class="form-group"> <label for="first_name" class="col-sm-2 control-label">First Name:</label> <div class="col-sm-10"> <input type="text" class="form-control" id="first_name" ng-model="model.my.firstName" placeholder="First Name"> </div> </div> <div class="form-group"> <label for="last_name" class="col-sm-2 control-label">Last Name:</label> <div class="col-sm-10"> <input type="text" class="form-control" id="last_name" ng-model="model.my.lastName" placeholder="Last Name"> </div> </div> <div class="form-group"> <label for="email" class="col-sm-2 control-label">Email:</label> <div class="col-sm-10"> <input type="email" class="form-control" id="email" ng-model="model.my.email" placeholder="Email"> </div> </div> <div class="form-group"> <div class="col-sm-offset-2 col-sm-10"> <a href="profile.html"> <button type="submit" class="btn btn-default btn-block" ng-click="model.update()">Update</button> </a> </div> </div> </form> </div>
