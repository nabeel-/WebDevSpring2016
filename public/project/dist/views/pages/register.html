<div class="container-fluid"> <div class="row"> <div class="col-md-4 col-md-offset-4"> <div class="login-panel panel panel-default"> <div class="panel-heading"> <h3 class="panel-title">Please Register</h3> </div> <div class="panel-body"> <form role="form"> <fieldset> <div class="row"> <div class="col-md-6 form-group"> <input class="form-control" placeholder="First Name" name="first" type="text" ng-model="first" autofocus> </div> <div class="col-md-6 form-group"> <input class="form-control" placeholder="Last Name" name="last" type="text" ng-model="last" autofocus> </div> </div> <div class="form-group"> <input class="form-control" placeholder="Email" name="email" type="email" ng-model="email" autofocus> </div> <hr> <div class="row"> <div class="col-md-8 form-group"> <input class="form-control" placeholder="Username" name="username" type="text" ng-model="username" autofocus> </div> <div class="col-md-4 radio"> <label class="radio-inline"> <input type="radio" name="role" id="student" ng-model="role" value="student"> Student </label> <label class="radio-inline"> <input type="radio" name="role" id="tutor" ng-model="role" value="tutor"> Tutor </label> </div> </div> <div class="row"> <div class="col-md-6 form-group"> <input class="form-control" placeholder="Password" name="password" type="password" ng-model="password" value=""> </div> <div class="col-md-6 form-group"> <input class="form-control" placeholder="Confirm" name="confirm" type="password" ng-model="confirm" value=""> </div> </div> <!-- Change this to a button or input when using this as a form --> <button type="submit" ng-click="register()" class="btn btn-success btn-block">Register</button> </fieldset> </form> </div> </div> </div> </div> </div>
