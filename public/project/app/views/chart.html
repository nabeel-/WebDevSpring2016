<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Progress</h1>
  </div>
  <!-- /.col-lg-12 -->
</div>
<div class="row" ng-controller="ChartCtrl as model">
  <div class="col-lg-6 col-sm-12" id="line-chart">
    <div class="panel panel-default">
      <div class="panel-heading">Graph</div>
      <div class="panel-body">
        <canvas id="line" class="chart chart-line chart-xl" data="model.line.data" labels="model.line.labels" legend="true"
        click="model.line.onClick" series="model.line.series"></canvas>
      </div>
    </div>
  </div>
  <div class="col-lg-6 col-sm-12">
    <div class="panel panel-default">
      <div class="panel-heading">Reports</div>
      <div class="panel-body">
        <div class="table-responsive"> 
          <table class="table table-striped"> 
            <thead> 
              <tr> 
                <th>#</th>
                <th>{{model.isTutor ? 'Student' : 'Tutor'}}</th>
                <th>Created At</th>
                <th>Rating</th>
                <th>Comments</th>
              </tr>
            </thead>
            <tbody> 
              <tr ng-repeat="report in model.my.reports"> 
                <td>{{$index + 1}}</td>
                <td>{{model.isTutor ? report._student.firstName : report._submitter.firstName}}</td>
                <td>{{report.createdAt}}</td>
                <td>{{report.rating}}</td>
                <td>{{report.comments}}</td>
              </tr>
            </tbody>
          </table> 
        </div>
      </div>
    </div>
  </div>
</div>
