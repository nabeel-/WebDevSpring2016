<div>
  <div class="modal-header">
      <h3 class="modal-title">Course Detail</h3>
  </div>
  <div class="modal-body">
    <div class="container-fluid">
      <h4 ng-hide="model.done">Loading...</h4>
      <h4 class="text-center">{{model.course.title}}<br><small>{{model.detail.visible_instructors[0].display_name}}</h4>
      <img style="width:100%;" ng-src="{{model.detail.image_750x422}}"/>
      <ul class="list-group">
        <li class="list-group-item col-xs-4">
          Avg. Rating: {{model.detail.avg_rating}}
        </li>
        <li class="list-group-item col-xs-4">
          # of Lectures: {{model.detail.num_lectures}}
        </li>
        <li class="list-group-item col-xs-4">
          Price: {{model.detail.price}}
        </li>
      </ul>

      <h4 style="padding-top:30px;">Description</h4>
      <hr>
      <div ng-bind-html="model.description"></div>
    </div>
  </div>
  <div class="modal-footer">
      <a ng-href="https://www.udemy.com{{model.detail.url}}" target="_blank"> <button class="btn btn-primary">View on Udemy</button></a>
      <button class="btn btn-warning" ng-click="$close()">Close</button>
  </div>
</div>
