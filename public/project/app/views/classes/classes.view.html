<div>
  <div class="row">
    <div class="col-lg-12">
      <h1 class="page-header">My Scheduled Classes</h1>
    </div>
    <!-- /.col-lg-12 -->
  </div>
  
  <!-- /.panel -->
  <div class="row">
    <div class="col-lg-6">
      <div class="panel panel-default"> 
        <div class="panel-heading"> Upcoming Blocks </div>
        <div class="panel-body"> 
          <div class="table-responsive"> 
            <table class="table table-striped"> 
              <thead> 
                <tr> 
                  <th>Date</th>
                  <th>Start Time</th>
                  <th>End Time</th>
                  <th>Tutor</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody> 
                <tr ng-repeat="class in model.my.classes | orderBy: model.sortClasses"> 
                  <td>{{class.date}}</td>
                  <td>{{class.startTime}}</td>
                  <td>{{class.endTime}}</td>
                  <td>{{class.tutorName}}</td>
                  <td>{{class.description}}</td>
                  <td>
                    <div class="btn-group" role="group">
                      <button type="button" class="btn btn-default" ng-click="model.cancelClass(class._id)">
                        <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                      </button>
                      <button type="button" class="btn btn-default" ng-click="model.editClass(class._id)">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table> 
          </div>
        </div>
      </div>
    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-6">
    </div>
    <!-- /.col-lg-4 -->
  </div>
  <!-- /.row -->
</div>
