<div ng-controller="FormsController as ctrl">
    <h1>Forms</h1>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#forms" aria-controls="forms" role="tab" data-toggle="tab">Forms</a></li>
            <li role="presentation"><a href="#fields" aria-controls="fields" role="tab">Fields</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="forms">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <td><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Form Name</td>
                                <td><span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span> Actions</td>
                            </tr>
                            <tr>
                                <td><input type="text" class="form-control" ng-model="ctrl.title" placeholder="Form Title"></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default" ng-click="ctrl.addForm(ctrl.title)">
                                        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" class="btn btn-default" ng-click="ctrl.updateForm()">
                                        <span class="glyphicon glyphicon-ok" aria-hidden="true" ></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-class="{ selected: isSelected(form) }" ng-repeat="form in ctrl.forms">
                                <td><a ng-href="#/form/{{form._id}}/fields">{{form.title}}</a></td>
                                <td>
                                    <div class="btn-group" role="group">
                                        <button type="button" class="btn btn-default" ng-click="ctrl.deleteForm($index)">
                                            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                                        </button>
                                        <button type="button" class="btn btn-default" ng-click="ctrl.selectForm($index)">
                                            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
