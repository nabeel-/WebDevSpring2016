<div ng-controller="FieldController as ctrl">
    <h1>Forms</h1>
    <div>
        <!-- Nav tabs -->
        <ul class="nav nav-tabs" role="tablist">
            <li role="presentation"><a href="#forms" aria-controls="forms" role="tab" data-toggle="tab">Forms</a></li>
            <li role="presentation" class="active"><a href="#" aria-controls="fields" role="tab">Fields</a></li>
        </ul>
        <!-- Tab panes -->
        <div class="tab-content">
            <div role="tabpanel" class="tab-pane fade in active" id="fields">
                <form ng-model="ctrl.fields" id="form-fields" class="form-horizontal" ui-tree ui-tree-nodes="">
                  <div ng-repeat="field in ctrl.fields" ng-switch on="field.type" ui-tree-node>
                    <div class="form-group">
                      <div class="col-sm-8">
                        <label>{{field.label}}</label>
                        <input ng-switch-when='TEXT' type="text" class="form-control" placeholder="{{field.placeholder}}">
                        <textarea ng-switch-when='TEXTAREA' class="form-control" placeholder="{{field.placeholder}}"></textarea>
                        <input ng-switch-when='DATE' type="date" class="form-control">
                        <input ng-switch-when='EMAIL' type="email" class="form-control" placeholder="{{field.placeholder}}">
                        <select ng-switch-when='OPTIONS' type="date" class="form-control">
                          <option ng-repeat="option in field.options" value="{{option.value}}">{{option.label}}</option>
                        </select>
                        <div ng-repeat="checkbox in field.options" ng-switch-when='CHECKBOXES' class="checkbox">
                          <label>
                            <input type="checkbox" value="{{checkbox.value}}"></input>
                            {{checkbox.label}}
                          </label>
                        </div>
                        <div ng-repeat="radio in field.options" ng-switch-when='RADIOS' class="radio">
                          <label>
                            <input type="radio" value="{{radio.value}}"></input>
                            {{radio.label}}
                          </label>
                        </div>
                      </div>

                      <div class="col-sm-4">
                        <div class="btn-arrange-group">
                          <a ng-click="ctrl.showEditModal(field)"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></a>
                          <a ng-click="ctrl.cloneField(field)"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></a>
                          <a ng-click="ctrl.removeField(field)"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></a>
                          <a ui-tree-handle><span class="glyphicon glyphicon-align-justify" aria-hidden="true"></span></a>
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="col-sm-8">
                      <label for="select-new-field-form-fields">Add New Field</label>
                      <select ng-model="ctrl.fieldType" class="form-control" name="select-new-field-form-fields" id="select-new-field-form-fields">
                        <option value="text">Single Line Text</option>
                        <option value="textarea">Multi Line Text</option>
                        <option value="date">Date</option>
                        <option value="checkboxes">Checkboxes</option>
                        <option value="radios">Radio Buttons</option>
                        <option value="options">Dropdown</option>
                      </select>
                    </div>

                    <div class="col-sm-4">
                      <span ng-click="ctrl.addField(ctrl.fieldType)" class="glyphicon glyphicon-plus btn-arrange-group" aria-hidden="true"></span>
                    </div>
                  </div>
                </form>
            </div>
        </div>
    </div>
</div>
