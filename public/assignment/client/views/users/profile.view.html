<div>
    <h1>Profile</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" ng-model="model.user.username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" ng-model="model.user.password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="first_name" class="col-sm-2 control-label">First Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="first_name" ng-model="model.user.firstName" placeholder="First Name">
            </div>
        </div>
        <div class="form-group">
            <label for="last_name" class="col-sm-2 control-label">Last Name:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="last_name" ng-model="model.user.lastName" placeholder="Last Name">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Emails:</label>
            <div class="col-sm-10">
                <input class="form-control" id="email" ng-model="model.user.emails" placeholder="Emails">
            </div>
        </div>
        <div class="form-group">
            <label for="phones" class="col-sm-2 control-label">Phones:</label>
            <div class="col-sm-10">
              <input ng-model="model.user.phones" class="form-control" name="phones" id="phones" placeholder="Phone Numbers">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="profile.html">
                    <button type="submit" class="btn btn-default btn-block" ng-click="model.update(model.user)">Update</button>
                </a>
            </div>
        </div>
    </form>
</div>
