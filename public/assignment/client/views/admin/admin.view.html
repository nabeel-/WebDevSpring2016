<h1>Admin</h1>
<h2>Users</h2>
<div class="table-responsive">
  <table class="table table-striped">
    <thead>
      <tr>
        <td>
          <span ng-show="model.by.descending" class="glyphicon glyphicon-triangle-bottom" ng-click="model.updateSort('username')" aria-hidden="true"></span>
          <span ng-hide="model.by.descending" class="glyphicon glyphicon-triangle-top" ng-click="model.updateSort('username')" aria-hidden="true"></span>
           Username
        </td>
        <td>Password</td>
        <td>
          <span ng-show="model.by.descending" class="glyphicon glyphicon-triangle-bottom" ng-click="model.updateSort('firstName')" aria-hidden="true"></span>
          <span ng-hide="model.by.descending" class="glyphicon glyphicon-triangle-top" ng-click="model.updateSort('firstName')" aria-hidden="true"></span>
           First Name</td>
        <td>
          <span ng-show="model.by.descending" class="glyphicon glyphicon-triangle-bottom" ng-click="model.updateSort('lastName')" aria-hidden="true"></span>
          <span ng-hide="model.by.descending" class="glyphicon glyphicon-triangle-top" ng-click="model.updateSort('lastName')" aria-hidden="true"></span>
           Last Name</td>        
        <td>Role</td>
        <td>Actions</td>
      </tr>
      <tr>
        <td><input type="text" class="form-control" ng-model="model.selectedUser.username" placeholder="Username"></td>
        <td><input type="password" class="form-control" ng-model="model.selectedUser.password" placeholder="Password"></td>
        <td><input type="text" class="form-control" ng-model="model.selectedUser.firstName" placeholder="First Name"></td>
        <td><input type="text" class="form-control" ng-model="model.selectedUser.lastName" placeholder="Last Name"></td>
        <td><input type="text" class="form-control" ng-model="model.selectedUser.roles" placeholder="Role1, Role2"></td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" ng-click="model.add(model.selectedUser)">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="model.update(model.selectedUser)">
              <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
            </button>
          </div>
        </td>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in model.users | orderBy: model.by.col : model.by.descending ">
        <td>{{user.username}}</td>
        <td></td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.roles.join(" | ")}}</td>
        <td>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" ng-click="model.remove(user)">
              <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            <button type="button" class="btn btn-default" ng-click="model.select(user)">
              <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
