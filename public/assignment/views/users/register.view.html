<div ng-controller="RegisterController">
    <h1>Register</h1>
    <form class="form-horizontal">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" ng-model="username" placeholder="Username">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label for="verify_password" class="col-sm-2 control-label">Verify Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="verify_password" ng-model="verify" placeholder="Verify Password">
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" ng-model="email" placeholder="Email">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="profile.html">
                    <button type="submit" class="btn btn-default btn-block" ng-click="register()">Register</button>
                </a>
            </div>
        </div>
    </form>
</div>
